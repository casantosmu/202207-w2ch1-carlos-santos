<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <article
            class="card border-0 rounded-4 overflow-hidden pb-3 shadow-lg"
          >
            <img
              src="images/illustration-hero.svg"
              class="card-img-top"
              alt="Illustration of a girl listening to music and dancing at night"
            />
            <div class="card-body p-3 p-lg-4">
              <h2 class="text-center fs-5 fw-bold my-3">Order Summary</h2>
              <p class="mb-4 text-center text-black-50 small">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div
                class="card text-bg-light mb-4 border-0 rounded-4 p-3 p-lg-4"
              >
                <div class="row align-items-center">
                  <div class="col-3 col-lg-3">
                    <img src="images/icon-music.svg" class="img-fluid" alt="" />
                  </div>
                  <div class="col-5 gx-0">
                    <span class="fw-bold small d-block">Annual Plan</span>
                    <span class="text-black-50 small d-block">$59.99/year</span>
                  </div>
                  <div class="col-4 text-end">
                    <a href="#" class="link-primary small fw-semibold"
                      >Change</a
                    >
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-primary py-2 shadow mb-3"
                  >Proceed to Payment</a
                >
                <a
                  href="#"
                  class="link-secondary text-center fw-bold small text-decoration-none"
                  >Cancel Order</a
                >
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
